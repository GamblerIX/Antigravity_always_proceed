name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AlwaysProceed.csproj

    - name: Build
      run: dotnet build AlwaysProceed.csproj --configuration Release --no-restore

    - name: Publish Single File
      run: dotnet publish AlwaysProceed.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o ./publish

    - name: Create Installer (Optional - using Zip for now)
      run: |
        Compress-Archive -Path ./publish/* -DestinationPath ./AlwaysProceed_v1.0.0.zip

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AlwaysProceed-Binary
        path: publish/AlwaysProceed.exe

    - name: Compile Inno Setup
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" AlwaysProceed.iss

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          AlwaysProceed_v1.0.0.zip
          publish/AlwaysProceed.exe
          Output/AlwaysProceed_Setup.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
