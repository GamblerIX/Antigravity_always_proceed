name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore AlwaysProceed.csproj

    - name: Build
      run: dotnet build AlwaysProceed.csproj --configuration Release

    - name: Publish Single File
      run: dotnet publish AlwaysProceed.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AlwaysProceed-Binary
        path: publish/AlwaysProceed.exe

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name == 'main' && 'latest' || github.ref_name }}
        name: ${{ startsWith(github.ref, 'refs/tags/') && github.ref_name || 'Latest Build' }}
        prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
        files: publish/AlwaysProceed.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
